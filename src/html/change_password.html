<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
	<div class="container__new-password">
       	<form method="POST" action="/changepass" class="new-password">
       		<label for="oldPassword" class="fieldLabel">Old password</label>
       		<input type="text" name="oldPassword" placeholder="Write Old Password" class="new-password__text-field text-field__border" required><br>
          <label for="newPassword" class="fieldLabel">New password</label>
          <input type="password" name="newPassword" placeholder="Write New Password" class="new-password__text-field text-field__border" id="newPassField" required><br>
          <label for="newPasswordConfirm" class="fieldLabel">Confirm New password</label>
          <input type="password" name="newPasswordConfirm" placeholder="Confirm New Password" class="new-password__text-field text-field__border" id="newPassFieldConfirm" required><br>
       		<div class="new-password__buttons">
       			<input  type="submit" class="new-password__button" value="Confirm">
       		</div>
       	</form>      
  </div>
  <div class="container__back">
    <a href="/login" class="new-password__back-link">Go Back</a>
  </div>
<script type="text/javascript" src="/changePassword.js"></script>
<script type="text/javascript" src="/common.js"></script>
</body>
</html>
