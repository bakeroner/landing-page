<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Landing Page</title>
</head>
<body>

    <a href="/">
      <img src="../images/logo_with_name.png" alt="top-logo-image" class="navigation__logo">

	<div class="container__registration">
<!-- 		  <div class="navigation">

  		</div> -->
		<form method="POST" action="/registration" encrypt="multipart/form-data" class="registration">
			    <a href="/" class="registration__link">
      				<img src="../images/logo_with_name.png" alt="top-logo-image" class="link__logo">
    			</a>
			<label for="username" class="fieldLabel">Username</label>
			<input type="text" value="" placeholder="Login Goes Here" name="username" id="newUserLogin" class="registration__text-field text-field__border" required><br>
			<label for="password" class="fieldLabel">Password</label>
			<input type="password" name="password" id="newUserPassword" placeholder="Pass Goes Here" class="registration__text-field text-field__border" required><br>
			<label for="passwordConfirm" class="fieldLabel">Confirm Password</label>
			<input type="password" name="passwordConfirm" placeholder="Pass Confirm" id="newUserPasswordConfirm" class="registration__text-field text-field__border" required><br>
			<div class="registration__button">
				<input type="submit" name="submit" id="newUserConfirm" class="button__send-form" value="Confirm">
			</div>	
		</form>
	</div>
	<script type="text/javascript" src="/newuser.js"></script>
	<script type="text/javascript" src="/common.js"></script>
</body>
</html>
