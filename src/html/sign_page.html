<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
  <div class="navigation">
    <a href="/">
      <img src="../images/logo_with_name.png" alt="top-logo-image" class="navigation__logo">
    </a>
  </div>
	<div class="container__sign-up">
       	<form method="POST" action="/login" class="sign-up">
       		<label for="username" class="fieldLabel">Username</label>
       		<input type="text" name="username" placeholder="Login Goes Here" class="sign-up__text-field" id="signLogin" required><br>
       		<label for="password" class="fieldLabel">Password</label>
       		<input type="password" name="password" value="" placeholder="Pass Goes Here" class="sign-up__text-field" id="signPassword" required><br>
       		<input type="checkbox" name="checkRemember" checked="checked" id="signChecker">
       		<label for="checkRemember" class="fieldLabel">Remember me</label><br>
       		<div class="sign-up__buttons">
       			<input  type="submit" class="sign-up__button" id="signButtonFromSign" value="Sign up">
       		</div>
       	</form>      
  </div>
  <div class="container__registration">
    <a href="/newUser" class="sign-up__registration-link">Create New Account</a>
  </div>

<script type="text/javascript" src="/authorization.js"></script>
<script type="text/javascript" src="/common.js"></script>
</body>
</html>
