<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
	<div class="container__sign-up">
       	<form method="POST" action="/login" class="sign-up">
       		<label for="username" class="fieldLabel">Username</label>
       		<input type="text" name="username" value="login" class="sign-up__text-field" id="popLogin"><br>
       		<label for="password" class="fieldLabel">Password</label>
       		<input type="password" name="password" value="password" class="sign-up__text-field" id="popPassword"><br>
       		<input type="checkbox" name="checkRemember" checked="checked" id="popChecker">
       		<label for="checkRemember" class="fieldLabel">Remember me</label><br>
       		<div class="sign-up__buttons">
       			<input  type="submit" class="sign-up__button" id="signButtonFromPop" value="Sign up">
       		</div>
       	</form>
    </div>
    <button class="registration__button" id="registrationButton">Registration</button>
<script type="text/javascript" src="/authorization.js"></script>
<script type="text/javascript" src="/common.js"></script>
</body>
</html>
